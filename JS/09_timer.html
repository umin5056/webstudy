              1. setTimeout
                  1) 한 번만 동작하는 타이머 함수이다.

                      var id = setTimeout(동작할함수(선언과 익명이가능), 동작할시간(밀리초)); (변수 id값은 동작취소에서 사용가능하다)
                  3) 동작 취소
                      clearTimeout(id);
         */
      var timerId = setTimeout(function () {
        console.log("5초 지났다.");
      }, 5000); // 5000은 5초의 밀리초 5초후 실행된다.

      clearTimeout(timerId);
    </script>

    <script>
      /*
         재귀 호출 예시 : factorial 구하기 (5! = 5 * 4 * 3 * 2 * 1)
         5! = 5 * 4!    fnFactorial(5) = 5 * fnFactorial(4)
         4! = 4 * 3!    fnFactorial(4) = 4 * fnFactorial(3)
         3! = 3 * 2!    fnFactorial(3) = 3 * fnFactorial(2)
         2! = 2 * 1!    fnFactorial(2) = 2 * fnFactorial(1)
         1! = 1         fnFactorial(1) = 1
         ------------------------
                        fnFactorial(n) = n *  fnFactorial(n - 1)
        */

      function fnFactorial(n) {
        if (n == 1) {
          return 1;
        } else {
          return n * fnFactorial(n - 1);
        }
      }

      console.log(fnFactorial(5));
    </script>

    <h1 id="timer2"></h1>
    <script>
      // 5초 타이머 구현하기

      var timer2 = document.getElementById("timer2");
      function fnTimer(countDown) {
        setTimeout(function () {
          if (countDown == 0) {
            timer2.textContent = "땡구";
            return; // setTimeout에 전달된 익명 함수(콜백)을 종료한다.
          } else {
            timer2.textContent = countDown;
            return fnTimer(countDown - 1);
          }
        }, 1000);
      }

      fnTimer(5);
    </script>
