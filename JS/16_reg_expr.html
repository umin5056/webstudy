<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            정규식(regular expression)
            1. 특정 문자열이 원하는 패턴으로 구성되어 있는지 확인하기 위한 표현식이다.
            2. JavaScript에서 정규식 선언하기
                var regExpr = /정규식/;
            3. JavaScript의 정규식 처리 메소드
                1) '문자열'.match(정규식)
                    (1) 원하는 패턴인 경우      : not null 반환
                    (2) 원하는 패턴이 아닌 경우 : null 반환
                2) 정규식.test('문자열') - 수업에서 사용할 메소드
                    (1) 원하는 패턴인 경우      : true 반환
                    (2) 원하는 패턴이 아닌 경우 : false 반환
        */
    </script>

    <script>
      /*
            1. 정규식에서 사용하는 메타 문자
                1) a        : a를 의미
                2) a|b      : a 또는 b를 의미
                3) ^a       : a로 시작
                4) a$       : a로 끝
                5) a*       : a를 0개 이상 포함
                6) a+       : a를 1개 이상 포함
                7) a{n}     : a를 n개 포함
                8) a{n,}    : a를 n개 이상 포함
                9) a{n,m}   : a를 n개 이상 m개 이하로 포함
               10) .        : 모든 문자

            2. 정규식에서 사용하는 문자 클래스
                1) [a]      : a를 의미
                2) [.]      : 마침표(.)를 의미
                3) [ab]     : a 또는 b
                4) ^[a]     : a로 시작
                5) [a]$     : a로 끝
                6) [^a]     : a를 제외
                7) [0-9]    : 모든 숫자
                8) [A-Z]    : 모든 대문자
                9) [a-z]    : 모든 소문자
                10) [가-힣] : 모든 한글

            3. 정규식에서 사용하는 이스케이프
                1) \d : 숫자 (digit)
                2) \D : 숫자가 아니다
                3) \w : 문자 (word) [0-9 A-Z a-z_]
                4) \W : 문자가 아니다
                5) \. : 마침표(.)를 의미

        */
    </script>

    <div>
      <h1>핸드폰 검사하기</h1>
      <input type="text" id="phone" />
      <input type="button" value="검사" id="btn_phone" />
    </div>

    <script>
      // 이벤트 타입 : click
      // 이벤트 대상 : <input type="button" value="검사" id="btn_phone" />
      // 이벤트 리스너 : function() {} 또는 () => { }

      // 핸드폰 입력란
      var phone = document.getElementById("phone");
      // 검사 버튼
      var btnPhone = document.getElementById("btn_phone");

      // 이벤트 등록(고전 이벤트 모델)
      btnPhone.onclick = function () {
        // 핸드폰 번호 : 숫자 3개 - 숫자3~4개 - 숫자4개
        var regPhone = /^010-[0-9]{3,4}-[0-9]{4}$/;
        // var regPhone = /^01[0169]-[0-9]{3,4}-[0-9]{4}$/;

        // 정규식 검사
        if (regPhone.test(phone.value)) {
          alert("핸드폰 번호가 맞습니다.");
        } else {
          alert("핸드폰 번호가 아닙니다.");
        }
      };
    </script>

    <div>
      <h1>아이디 검사하기</h1>
      <input type="text" id="id" />
      <input type="button" value="검사" id="btn_id" />
    </div>

    <script>
      // 아이디 입력란
      var id = document.getElementById("id");

      // 검사 버튼
      var btnId = document.getElementById("btn_id");

      // 이벤트 등록(표준 이벤트 모델)
      btnId.addEventListener("click", () => {
        // 아이디 : 전체 5~20자, 소문자와 숫자와 밑줄(_)과 하이픈(-)을 조합, 첫 글자는 숫자 제외
        var regId = /^[a-z_-][0-9a-z_-]{4,19}$/;
        if (regId.test(id.value)) {
          alert("아이디 맞습니다.");
        } else {
          alert("아이디 아닙니다.");
        }
      });
    </script>

    <div>
      <h1>비밀번호 검사하기</h1>
      <input type="password" id="pw" />
      <span id="msg_pw"></span>
    </div>
    <script>
      // 비밀번호 입력란
      var pw = document.getElementById("pw");
      //비밀번호 메세지
      var msgPw = document.getElementById("msg_pw");

      // 비밀번호를 입력할 때마다(keyup) 곧바로 정규식 검사
      pw.addEventListener("keyup", () => {
        // 비밀번호
        // 1. 전체 4 ~ 20자
        // 2. 대소문자, 숫자, 특수문자(!@#$%^&*)
        // 3. 대소문자, 숫자, 특수문자 모두 포함

        // 우민 코드
        // var regOn = [/[A-Z]+/, /[a-z]+/, /[!@#$%^&*]+/, /[0-9]+/];
        // var chk = 0;
        // for (let i = 0; i < regOn.length; i++) {
        //   if (regOn[i].test(pw.value)) {
        //     chk++;
        //   }
        // }

        // 선생님 코드
        var pwLength = pw.value.length;
        var chk =
          /[A-Z]/.test(pw.value) + // has UpperCase?
          /[a-z]/.test(pw.value) + // has LowerCase?
          /[0-9]/.test(pw.value) + // has Number?
          /[^A-Za-z0-9]/.test(pw.value); // has Special?

        if (pwLength >= 4 && pwLength <= 20 && chk == 4) {
          msgPw.textContent = "비밀번호 사용 가능";
        } else {
          msgPw.textContent = "대소문자, 숫자, 특수문자를 사용하세요.";
        }
      });
    </script>

    <div>
      <h1>이메일 검사</h1>
      <input type="text" id="email" />
      <span id="msg_email"></span>
    </div>
    <script>
      // 이메일 입력란
      var email = document.getElementById("email");

      // 이메일 메세지
      var msgEmail = document.getElementById("msg_email");

      // 이메일 입력이 끝나면(포커스를 잃을 때 : blur) 정규식 검사
      email.addEventListener("blur", () => {
        // 이메일 정규식
        var regEmail = /^[0-9a-z_-]+@[0-9A-Za-z]{2,}(\.[A-Za-z]{2,6}){1,2}$/;

        if (regEmail.test(email.value)) {
          msgEmail.textContent = "이메일 형식이 올바릅니다.";
        } else {
          msgEmail.textContent = "이메일 형식이 잘못되었습니다.";
        }
      });
    </script>
  </body>
</html>
