<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1"></div>

    <script>
      //  while
      /*
      var n = 1;

      while (n <= 5) {
        document.getElementById("box1").innerHTML += n + "&nbsp&nbsp";
        n++;
      }
      */

      //for

      for (let i = 1; i < 6; i++) {
        document.getElementById("box1").innerHTML += i + "&nbsp;&nbsp;&nbsp;";
      }
    </script>

    <div id="box2"></div>

    <script>
      var str = '<select name="month"><option value="">월</option>';

      for (let i = 1; i < 13; i++) {
        str += '<option value="' + i + '">' + i + "월</option>";
      }
      str += "</select>";

      document.getElementById("box2").innerHTML = str;
    </script>

    <div id="box3"></div>
    <script>
      //  너비가 100px인 animal1.jpg ~ animal10.jpg 쭉 나열하기

      var str = "";

      for (let i = 1; i < 11; i++) {
        str += '<img src="../../images/animal' + i + '.jpg" width="100px" />';
      }

      document.getElementById("box3").innerHTML = str;
    </script>

    <div id="box4"></div>
    <script>
      for (let i = 1; i < 10; i++) {
        document.getElementById("box4").innerHTML += i + "&nbsp;&nbsp;";
        if (i % 3 == 0) {
          document.getElementById("box4").innerHTML += "<br>";
        }
      }

      var str = '<table border="1"><tbody>';
      for (let row = 1; row < 4; row++) {
        str += "<tr>";
        for (let col = 1; col < 4; col++) {
          str += "<td>" + ((row - 1) * 3 + col) + "</td>";
        }
        str += "</tr>";
      }
      str += "</tbody></table>";
      document.getElementById("box4").innerHTML = str;
    </script>
  </body>
</html>
