<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Javascript
            1. ECMAScript(ES)
            2. <script>
                1) <head>, <body> 태그 어디든 존재할 수 있다.
                2) JavaScript를 작성할 때 사용한다.
            3. 주석은 자바와 같다.
            4. HTML 구성 요소를 구조적으로 프로그래밍 할 수 있다.
            5. HTML 구성 요소를 생성/삭제/수정 등의 조작을 할 수 있다.
        */
    </script>

    <script>
      /*
            1. 기본 자료형
                1) number    : 정수/실수 구분이 없다. NaN(Not a Number), Infinity/-Infinity(+0/-0으로 나눈 값)
                2) string    : 문자/문자열 구분이 없다. 작은 따옴표('')와 큰 따옴표 ("")를 모두 사용할 수 있다.
                3) boolean   : true/false
                4) null      : 값이 의도적으로 없다.
                5) undifined : 값이 저장된 적이 없다. 초기화를 하지 않은 변수의 상태이다.

            2. JavaScript의 변수 특징
                1) 동적 타입이다. (느슨한 타입이다.)
                2) 변수를 선언할 때 자료형을 작성하지 않는다. (자료형이 결정되어 있지 않다.)
                3) 변수에 값을 저장할 때 자료형이 결정된다.
                4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다.
                5) 변수 선언을 생략할 수 있다. (ES6에서는 반드시 선언이 필요한 새로운 변수 선언 키워드가 발표되었다.)
                
            3. 변수 선언 키워드
                1) var
                    (1) 스코프(범위) : 함수 레벨
                    (2) 변수 선언 생략 가능.
                    (3) 같은 변수명으로 다시 선언할 수 있다.
                    (4) 변수의 초기화를 생략할 수 있다.(undefined 상태)
                    (5) 저장된 값을 변경할 수 있다.
                2) let (ES6 표준)
                    (1) 스코프(범위) : 블록 레벨 ({~})    
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다. (메모리에 변수가 생성되지 않은 상태)
                    (5) 저장된 값을 변경할 수 있다.
                3) const (ES6 표준)
                    (1) 스코프(범위) : 블록 레벨 ({~})    
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다.
                    (5) 저장된 값을 변경할 수 없다.    
            4. 호이스팅 (hoisting)                                
                1) 코드 중에서 항상 먼저 처리되는 코드가 있다.
                3) 호이스팅 대상 : 변수 선언(var let const), 함수 정의(function) 등
        */
    </script>
  </body>
</html>
