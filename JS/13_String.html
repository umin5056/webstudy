<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "JavaScript";

      // 1. 문자열 길이
      console.log(str.length);

      // 2. 특정 문자
      console.log(str.charAt(0));
      console.log(str.charAt(str.length - 1));

      // 3. 특정 문자열
      console.log(str.substring(0, 4)); // 인덱스 0 ~ 3 추출
      console.log(str.substring(4)); // 인덱스 4부터 끝까지
      console.log(str.substr(0, 4)); // 인덱스 0부터 4글자
      console.log(str.substr(4)); // 인덱스 0부터 끝까지

      // 4. 특정 문자(열)의 인덱스
      console.log(str.indexOf("J")); // J의 인덱스를 반환
      console.log(str.indexOf("j")); // 없으면 -1 반환
      console.log(str.indexOf("a")); // 첫 번째 'a'의 인덱스를 반환
      console.log(str.lastIndexOf("a")); // 마지막 'a'의 인덱스를 반환

      // 5. 특정(시작/종료) 패턴 검사
      console.log(str.startsWith("J")); // J로 시작하면 true
      console.log(str.endsWith("Script")); // Script로 끝나면 true

      // 6. 대소문자 변환
      console.log(str.toUpperCase()); // 대문자로 변환
      console.log(str.toLowerCase()); // 소문자로 변환

      // 7. 좌우 공백 제거
      var str = "   Java   Script   ";
      console.log(str.trimStart(), str.trimLeft());
      console.log(str.trimEnd(), str.trimRight());
      console.log(str.trim());

      // 8. 치환 (찾아바꾸기)
      var str = "JavaJavaJavaJavaJava";
      console.log(str.replace("Java", "자바"));
      console.log(str.replaceAll("Java", "자바"));

      // 9. 문자열 분리 -> 배열 생성
      var str = "Java,Oracle,HTML,CSS,JacaScript";
      var arr = str.split(",");
      console.log(arr);

      // 10. 배열 요소 -> 하나의 문자열 연결
      var str2 = arr.join();
      console.log(str2);
    </script>

    <script>
      // String 객체가 공유할 수 있도록 prototype에 replaceAll 속성을 등록한다.
      // replaceAll 속성의 값으로 함수 등록하면 replaceAll 속성은 메소드가 된다.

      String.prototype.replaceAll = function (before, after) {
        var str = this;
        while (str.indexOf(before) != -1) {
          str = str.replace(before, after);
        }
        return str;
      };

      var str = "JavaJavaJavaJavaJava";

      console.log(str.replaceAll("Java", "자바"));

      // 팁. split과 join으로 replaceAll 처리하기
      // 예시) 2023-03-07 값을 2023/03/07로 바꾸기 (-를 /로 바꾸기)

      var str = "2023-03-07";
      var arr = str.split("-");
      str = arr.join("/");
      console.log(str);

      String.prototype.replaceAll = function (before, after) {
        return this.split(before).join(after);
      };
    </script>
  </body>
</html>
