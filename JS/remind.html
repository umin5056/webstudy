<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="timer"></h1>
    <script>
      var timer = document.getElementById("timer");
      function timerA(n) {
        setTimeout(() => {
          if (n == 0) {
            timer.textContent = "5초가 지났습니다";
            return;
          } else {
            timer.textContent = n;
            return timerA(n - 1);
          }
        }, 1000);
      }

      timerA(5);
    </script>
  </body>
</html>
