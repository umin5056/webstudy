<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <script>
      /*
            jQuery 이벤트

            1. 이전 이벤트 처리 메소드 (현재 권장 안함)
                1) bind()
                2) live()
                3) delegate()

            2. 현재 이벤트 처리 메소드
                1) on()
                    (1) 표준 이벤트 방식을 사용하므로 하나의 이벤트 타입에 여러 개의 이벤트 리스너를 등록할 수 있다.
                    (2) 동적으로 생성된 요소(JavaScript 또는 JQuery로 만든 요소)에도 이벤트를 등록할 수 있다.
                    (3) 이벤트 등록 방식
                        ① 정적 요소에 등록할 때
                            이벤트대상.on('이벤트타입', 이벤트리스너)
                        ② 동적 요소에 등록할 때
                            부모.on('이벤트타입', 이벤트대상, 이벤트리스너)
        */
    </script>

    <div>
      <a href="https://www.naver.com" target="_blank" id="link">네이버</a>
    </div>

    <script></script>
  </body>
</html>
