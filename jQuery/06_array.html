<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <script>
      $(() => {
        var fourseason = ["spring", "summer", "autumn", "winter"];
        var str = "";

        $.each(fourseason, (i, element) => {
          str += "<div>" + i + ", " + element + "</div>";
        });

        $("#box1").append(str);
      });
    </script>
    <div id="box1"></div>

    <script>
      $(() => {
        var fourseason = ["spring", "summer", "autumn", "winter"];
        var select = $("<select>").attr("name", "season");
        $.each(fourseason, (i, el) => {
          $("<option>")
            .val(i + 1)
            .text(el)
            .appendTo(select);
        });

        $("#box2").append(select);
      });
    </script>
    <div id="box2"></div>

    <script>
      $(() => {
        var siteList = [
          {
            name: "네이버",
            url: "https://www.naver.com",
            target: "_blank",
          },
          {
            name: "카카오",
            url: "https://www.kakao.com",
            target: "_self",
          },
        ];

        var box3 = $("#box3");

        $.each(siteList, (i, element) => {
          box3.append(
            $("<a>")
              .attr("href", element.url)
              .attr("target", element.target)
              .text(element.name)
          );
        });
      });
    </script>
    <div id="box3"></div>

    <script>
      $(() => {
        var list = [
          {
            name: "제시카",
            age: 30,
          },
          {
            name: "제임스",
            age: 23,
          },
        ];

        var people = $("#people");
        $.each(list, (i, obj) => {
          var tr = $("<tr>");
          tr.append($("<td>").text(i + 1));
          tr.append($("<td>").text(obj.name));
          tr.append($("<td>").text(obj.age));
          people.append(tr);
        });
      });
    </script>
    <div>
      <table>
        <thead>
          <tr>
            <td>순번</td>
            <td>이름</td>
            <td>나이</td>
          </tr>
        </thead>
        <tbody id="people"></tbody>
      </table>
    </div>

    <script>
      $(() => {
        var menu = $(".menu");
        var menuList = [];
        $.each(menu, (i, element) => {
          menuList.push($(element).text());
        });
        console.log(menuList);
      });
    </script>
    <div>
      <ul>
        <li class="menu">메뉴1</li>
        <li class="menu">메뉴2</li>
        <li class="menu">메뉴3</li>
        <li class="menu">메뉴4</li>
        <li class="menu">메뉴5</li>
      </ul>
    </div>

    <script>
      $(() => {
        var regionList = [];

        $.each($("#region>option"), (i, element) => {
          var obj = {};
          obj.regionNo = $(element).val();
          obj.regionName = $(element).text();
          regionList.push(obj);
        });
        console.log(regionList);
      });
    </script>
    <div>
      <select id="region">
        <option value="02">서울</option>
        <option value="031">경기</option>
        <option value="032">인천</option>
      </select>
    </div>
  </body>
</html>
