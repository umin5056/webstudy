<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <script>
      $(() => {
        var fourseason = ["spring", "summer", "autumn", "winter"];
        var str = "";

        $.each(fourseason, (i, element) => {
          str += "<div>" + i + ", " + element + "</div>";
        });

        $("#box1").append(str);
      });
    </script>

    <script>
      $(() => {
        var fourseason = ["spring", "summer", "autumn", "winter"];
        var select = $("<select>").attr("name", "season");
        $.each(fourseason, (i, el) => {
          $("<option>")
            .val(i + 1)
            .text(el)
            .appendTo(select);
        });

        $("#box2").append(select);
      });
    </script>

    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
