<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. <input> 태그 -->
    <p>
      <!-- 디폴트로 type="text" 적용 -->
      <input />
      <br />
      <!-- size 속성 : 입력 상자 크기는 5 -->
      <input type="text" size="5" maxlength="4" />
      <br />
      <!-- maxlength 속성 : 입력 가능한 최대 글자수는 4글자 -->
      <input type="text" size="5" maxlength="4" />
      <br />
      <!-- placeholder 속성 : 필수 입력 -->
      <input type="text" placeholder="검색어를 입려하세요." />
      <br />
      <!-- required 속성 : 필수 입력 -->
      <input type="text" required />
      <br />
      <!-- value 속성 : 입력한 값이 저장됨 -->
      <input type="text" value="날씨" />
      <br />
      <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만듬 -->
      <input type="text" value="영희야 " readonly />
      <br />
      <!-- disable 속성 : 입력 상자를 사용할 수 없도록 만듬 -->
      <input type="text" disabled />
    </p>

    <!-- 2. 기타 <input> 태그 -->
    <p>
      <!-- type ="password" : 비밀번호 입력 -->
      <input type="password" placeholder="비밀번호 입력" />
      <br />
      <!-- type="number" : 숫자 입력 -->
      <input type="number" min="1" max="12" />
      <br />
      <!-- type="email" : 이메일 입력 -->
      <input type="email" />
      <br />
    </p>
  </body>
</html>
