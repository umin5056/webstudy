  <body>
    <!--
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용된다.
        3. 종류
            1) 굵게
                (1) <b></b>             : bold (구)
                (2) <strong></strong>   : 권장(강하게)
            2) 기울임
                (1) <i></i>             : italic(구)
                (2) <em></em>           : 권장(강조)
            3) 밑줄
                (1) <u></u>             : underline(구)
                (2) <ins></ins>         : 권장(삽입된 텍스트)
            4) 취소
                (1) <s></s>             : strikeline(구)
                (2) <del></del>         : 권장(삭제된 텍스트)
            5) 형광펜 : <mark></mark>
            6) 위첨자 : <sup></sup>
            7) 아래첨자 : <sub></sub>
    -->
      <strong>사교육 전쟁터</strong>에서 펼쳐지는 <em>국가대표</em> 반찬가게
      <ins>열혈 사장</ins>과 대한민국 <del>국어</del> 수학
      <mark>일타 강사</mark>의 달콤 쌉싸름한 로맨스<br />

      x<sup>2</sup>+log<sub>n</sub>y
    </p>
