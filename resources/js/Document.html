    <script>
      // 1. 태그로 인식하기
      var div = $("div");
      console.log(div); // 배열로 인식한다.

      // 2. 아이디로 인식하기
      var box = $("#box");
      console.log(box); // 객체로 인식한다. (아이디는 중복이 불가하기 떄문)

      // 3. 클래스로 인식하기
      var wrap = $(".wrap");
      console.log(wrap); // 배열로 인식한다.
    </script>

    <div id="box" class="wrap"></div>

    <script>
      $(function () {
        // 4. 자식, 후손
        console.log($("#ott > li")); // 자식 관계 중에서 li 태그만 호출
        console.log($("#ott").find("li")); // 자식,후손 관계 중에서 li 태그만 호출
        console.log($("#ott a")); // 후손 관계 중에서 a 태그만 호출
        console.log($("#ott").find("a")); // 자식,후손 관계 중에서 a 태그만 호출
        console.log($("#ott").children()); // 모든 자식 관계를 호출
        console.log($("#ott").children().children()); // 모든 자식의 모든 자식을 호출
      });

      // 5. 형제
      console.log($("#netflex ~ li")); // 모든 형제 관계 중에서 li 태그
      console.log($("#netflex").siblings("li")); // 모든 형제 관계 중에서 li 태그
      console.log($("#netflex + li"));
      /*
        메소드 체이닝(method chaining)
        $().children().children() 처럼 메소드를 연속해서 호출하는 방식
      */
    </script>
